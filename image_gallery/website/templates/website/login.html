{% extends 'website/base/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="section section-header">
  <div class="section-curtain full-height">
    <div class="container full-height">
      <div class="row full-height">
        <div class="col-md-12 section-content">
          <div class="header-title">
            Login
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="section body-section">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {% include 'website/forms/form_snippet.html' %}
          <div class="form-group text-right">
            <button type="submit" class="btn btn-default"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
