<div id="user-pass-modal"  class="modal fade default-black" tabindex="-1" role="dialog" aria-labelledby="userPassModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">Change Password Form</h4>
      </div>
      <div class="modal-body">
        <form id="user-pass-form" enctype="multipart/form-data">
          {% csrf_token %}
          {% include 'website/forms/form_snippet.html' with form=pass_form %}
        </form>
      </div>
      <div class="modal-footer">
        <a type="button" id="update-pass-btn" data-target="{{object.pk}}" class="btn btn-danger"><i class="fas fa-key"></i>&nbsp;&nbsp;Change Password</a>
      </div>
    </div>
  </div>
</div>
