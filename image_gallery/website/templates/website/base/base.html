{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Wedding Gallery | {% block title %} {% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="{% static 'website/third-party/bootstrap/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'website/css/base.css' %}?v=1.10" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="{% static 'website/third-party/fontawesome/css/all.css' %}">
</head>
<body>
    <!--   core js libraries    -->
    <script src="{% static 'website/third-party/jquery/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'website/third-party/bootstrap/bootstrap.js' %}" type="text/javascript"></script>
    <script src="{% static 'website/third-party/bootbox/bootbox.min.js' %}"></script>

    <!--  core js application files -->
    <script src="{% static 'website/js/csrf.js' %}?version=1.1"></script>
    <script src="{% static 'website/js/base.js' %}?version=1"></script>

    {% include 'website/base/navbar/navbar.html' %}

    <div class="content-container">
    {% block content %}
    {% endblock %}
    </div>

    {% include 'website/base/footer.html' %}
    {% include "website/modals/wait_modal.html" %}
</body>
<script>
   {% if messages %}
   var messages_html = "<ul class='messages text-center list-group'>";
   {% for message in messages %}
   messages_html += "<li{% if message.tags %} class='list-group-item {{ message.tags }}'{% endif %}>{{ message|safe }}</li>"
   {% endfor %}
   messages_html += "</ul>"
   bootbox.alert({
     title: "<center>Alert</center>",
     message: messages_html,
     backdrop: true
   });
   {% endif %}
 </script>
</html>
